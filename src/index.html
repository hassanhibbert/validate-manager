<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Module</title>
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>
<h3>Validate Manager - Demo</h3>
<p>(*) Required Fields.</p>
<form name="myForm" id="myForm">
    <table>
        <tr>
            <td class="align-top"><label for="name">First Name:*</label></td>
            <td><input type="text" name="name" id="name"/></td>
        </tr>
        <tr>
            <td class="align-top"><label for="initial">Initials:</label></td>
            <td><input type="text" name="initial" id="initial"/></td>
        </tr>
        <tr>
            <td class="align-top">OS:</td>
            <td>
                <label for="mac">Mac OS</label>
                <input type="radio" name="operatingSystem" id="mac" value="Mac OS"/>

                <br/>
                <label for="windows">Windows</label>
                <input type="radio" name="operatingSystem" id="windows" value="Windows"/>

                <br/>
                <label for="linux">Linux</label>
                <input type="radio" name="operatingSystem" id="linux" value="Linux"/>

            </td>
        </tr>
        <tr>
            <td class="align-top"><label for="age">Age:</label></td>
            <td><input type="text" name="age" id="age"/></td>
        </tr>
        <tr>
            <td class="align-top"><label for="car">Car:*</label></td>
            <td>
                <select name="car" id="car">
                    <option value="">Select a car:</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <option value="toyota">Toyota</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><button id="submit_button" type="submit">Submit</button></td>
        </tr>
    </table>
</form>


<div id="status">
    OUTPUT:
    <hr/>
    <div id="error"></div>
    <div id="success"></div>
</div>
<!-- build:js js/validateManager.min.js -->
<script src="js/validateManager.js"></script>
<!--<script src="js/validationMethods.js"></script>-->
<!--script src="js/helperMethods.js"></script-->
<!-- endbuild -->
<script src="js/scripts.js"></script>
</body>
</html>
